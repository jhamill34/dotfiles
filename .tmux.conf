bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

set-option -g focus-events on

set-option -sg escape-time 10
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',screen-256color:RGB'

setw -g mode-keys vi 

bind-key m resize-pane -Z 

bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

unbind '"'
unbind %

set -g mouse on 

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'pbcopy'

bind -n C-k send-keys 'clear'

# selection style
setw -g mode-style "reverse" #!important

set -g status-position bottom 
set -g status-bg colour237 
set -g status-fg colour137
set -g status-left '#[fg=colour165]#[bg=default] #H | '
set -g status-right '#{cpu_fg_color} CPU: #{cpu_icon} #{cpu_percentage} |#{battery_status_fg} Batt: #{battery_icon} #{battery_message} #{battery_remain} |#[fg=colour255,bold] %a %h-%d'

set -g status-right-length 100
set -g status-left-length 100

set-window-option -g aggressive-resize 
set-option -g set-titles-string 'do epic shit | #S | / #W'

setw -g window-status-current-format '#I#[fg=colour250]:#[fg=colour255]#W#[fg=colour170]#F'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
	| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -r f run-shell "tmux neww tmux-sessionizer"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'wfxr/tmux-power'

run '~/.tmux/plugins/tpm/tpm'


