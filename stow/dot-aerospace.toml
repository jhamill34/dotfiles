# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # All possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                   sectionSign (ISO keyboards only, european keyboards only)
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right

    # All possible modifiers: cmd, alt, ctrl, shift

    # All possible commands: https://nikitabobko.github.io/AeroSpace/commands

    # See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
    # You can uncomment the following lines to open up terminal with alt + enter shortcut
    # (like in i3)
    # alt-enter = '''exec-and-forget osascript -e '
    # tell application "Terminal"
    #     do script
    #     activate
    # end tell'
    # '''

    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    # alt-comma = 'layout tiles horizontal vertical'
    # alt-period = 'split opposite'
    # ctrl-shift-slash = 'layout accordion horizontal vertical'

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    alt-h = 'focus --boundaries-action wrap-around-the-workspace left'
    alt-j = 'focus --boundaries-action wrap-around-the-workspace down'
    alt-k = 'focus --boundaries-action wrap-around-the-workspace up'
    alt-l = 'focus --boundaries-action wrap-around-the-workspace right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    alt-semicolon = 'split opposite'

    alt-f = 'fullscreen'
    alt-shift-q = 'close --quit-if-last-window'

    alt-tab = 'layout tiles horizontal vertical'
    alt-q = 'layout v_accordion'
    alt-w = 'layout h_accordion'
    alt-shift-space = 'layout floating tiling'
    
    alt-r = 'mode resize'

    # Left Group
    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'

    # Right Group
    alt-7 = 'workspace 4'
    alt-8 = 'workspace 5'
    alt-9 = 'workspace 6'
    alt-0 = 'workspace 7'
    alt-shift-7 = 'move-node-to-workspace 4'
    alt-shift-8 = 'move-node-to-workspace 5'
    alt-shift-9 = 'move-node-to-workspace 6'
    alt-shift-0 = 'move-node-to-workspace 7'

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    alt-shift-semicolon = 'mode service'
    alt-shift-comma = 'mode launcher'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    alt-ctrl-shift-h = ['move-workspace-to-monitor --wrap-around next', 'mode main']
    alt-ctrl-shift-l = ['move-workspace-to-monitor --wrap-around prev', 'mode main']

    down = 'volume down'
    up = 'volume up'
    shift-down = ['volume set 0', 'mode main']

[mode.launcher.binding]
    esc = ['mode main']
    
    y = ['exec-and-forget launcher-open video-conference', 'mode main']
    u = ['exec-and-forget launcher-open messaging', 'mode main']
    i = ['exec-and-forget launcher-open email', 'mode main']
    o = ['exec-and-forget launcher-open calendar', 'mode main']

    j = ['exec-and-forget launcher-open java-editor', 'mode main']
    k = ['exec-and-forget launcher-open terminal', 'mode main']
    l = ['exec-and-forget launcher-open browser', 'mode main']

    h = ['exec-and-forget launcher-open music', 'mode main']

[mode.resize.binding]
    h = 'resize width -50'
    j = 'resize height +50'
    k = 'resize height -50'
    l = 'resize width +50'
    enter = 'mode main'
    esc = 'mode main'

